<app-breadcrumb [bgImage]="bgImage" [title]="title" [parent]="parent" [child]="child"></app-breadcrumb>

<section class="ratio2_1">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="blog-grid row mt-0">
          @for(data of latestBlogData; track data){
            <div class="col-lg-4 col-md-6">
              <app-blog-page-blogdata [latestBlogData]="data"></app-blog-page-blogdata>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
