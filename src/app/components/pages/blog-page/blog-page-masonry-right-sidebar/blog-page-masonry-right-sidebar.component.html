<app-breadcrumb [bgImage]="bgImage" [title]="title" [parent]="parent" [child]="child"></app-breadcrumb>

<section>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 col-lg-8">
        <div class="blog-grid row grid">
          <ngx-masonry [options]="masonryOptions" [ordered]="true">
            @for(data of latestBlogData; track data){
              <div class="grid-item wow fadeInUp col-sm-6" ngxMasonryItem style="max-width: 450px;">
                <app-blog-page-blogdata [latestBlogData]="data" [masonry]="true"></app-blog-page-blogdata>
              </div>
            }
          </ngx-masonry>
        </div>
      </div>
      <div class="col-xl-3 col-lg-4">
        <div class="sticky-cls blog-sidebar">
          <app-blog-page-filter></app-blog-page-filter>
        </div>
      </div>
    </div>
  </div>
</section>
