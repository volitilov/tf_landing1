@if(type === 'simple'){
  <app-agents-one [agentsData]="agentsData" [tagClass]="tagClass"></app-agents-one>
}@else if(type === 'basic'){
  <app-agents-two [agentsData]="agentsData" [tagClass]="tagClass"></app-agents-two>
}@else if(type === 'classic'){
  <app-agents-three [agentsData]="agentsData"></app-agents-three>
}
