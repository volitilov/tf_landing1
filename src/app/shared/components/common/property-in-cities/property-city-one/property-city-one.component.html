<div class="find-cities bg-size" [style.background-image]="'url('+propertyInCity.img+')'">
    <img [src]="propertyInCity.img" class="bg-img" alt="property-image" style="display: none;">
    <div class="citi-overlay">
        <div>
            <h4>{{ propertyInCity.property }}+ Property</h4>
            <h2>{{ propertyInCity.city }}</h2>
            <h6 class="font-roboto">{{ propertyInCity.text }}</h6>
        </div>
    </div>
</div>
